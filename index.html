<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_circle" />
    <title>To-Do List (pkovvk)</title>
  </head>
  <body>
    <div id="app">
      <p id="author">Author:<a href="https://github.com/pkovvk">pkovvk</a></p>
      <div class="my-list">
        <h1>To-Do List</h1>
        <div id="tasks">
          <p id="no-tasks-text">There are no more tasks for today!</p>
        </div>
        <div id="list-actions">
          <button class="secondary-btn" id="clear-btn">Clear</button>
          <button class="primary-btn" id="add-task-btn">
            <span class="material-symbols-rounded">add_circle</span>
            Add task
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
